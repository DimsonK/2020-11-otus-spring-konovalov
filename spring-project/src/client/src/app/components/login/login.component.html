<div class="p-grid p-align-center p-nogutter login-panel">
  <div class="p-col"></div>
  <div class="p-col-3 p-col-align-center">
    <p-panel header="Вход">
      <form [formGroup]="loginForm" (submit)="submit()">
        <div class="ui-inputgroup">
          <input id="username-input" type="text" pInputText class="form-control" name="userName" placeholder="пользователь" autocomplete="username"
                 formControlName="userName" style="width: 100%;">
          <div *ngIf="loginForm.get('userName')?.invalid && loginForm.get('userName')?.touched">
            <small id="username-input-help" class="p-error">Username is not available.</small>
          </div>
        </div>
        <div class="ui-inputgroup">
          <input id="password-input" type="password" pPassword class="form-control" name="password" placeholder="пароль" [feedback]=false
                 autocomplete="current-password" formControlName="userPassword" style="width: 100%;">
          <div *ngIf="loginForm.get('userPassword')?.invalid && loginForm.get('userPassword')?.touched">
            <small id="password-input-help" class="p-error">Password is not available.</small>
          </div>
        </div>
        <p>
        <button pButton type="submit" label="Вход!" class="btn btn-default"></button>
      </form>
    </p-panel>
  </div>
  <div class="p-col"></div>
</div>
