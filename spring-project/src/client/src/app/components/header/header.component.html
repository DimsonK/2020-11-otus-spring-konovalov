<p-toolbar>

  <div class="p-toolbar-group-left">
    <p-button class="button" icon="pi pi-home" (click)="toHome()"></p-button>
  </div>
  <div class="p-toolbar-group-right">
    <p-button class="button" icon="pi pi-user"
              styleClass="p-button-warning" label="{{authService.getUserDetails().username}}"
              *ngIf="authService.isLoggedIn()"></p-button>

    <p-button class="button" icon="pi pi-sign-out" *ngIf="authService.isLoggedIn()"
              (click)="authService.logout()"></p-button>
    <p-button class="button" icon="pi pi-sign-in" *ngIf="!authService.isLoggedIn()" routerLink="/login"
              [queryParams]="{target: '/home'}" routerLinkActive="active"></p-button>
  </div>

</p-toolbar>
