<div class="card">
  <p-dataView #dv [value]="books" layout="list" [paginator]="true" [rows]="9">
    <ng-template pTemplate="header">
      <div style="text-align: center"><strong>Результаты поиска</strong></div>
    </ng-template>
    <ng-template let-book pTemplate="listItem">
      <div class="p-col-6 p-md-4">
        <div class="book-grid-item card">
          <div class="book-grid-item-top">
            <div>
              <em class="pi pi-tag book-category-icon"></em>
              <span class="book-category"><strong>Author:</strong> {{book.author.name}}</span>
            </div>
          </div>
          <div class="book-grid-item-content">
            <div class="book-name">{{book.name}}</div>
          </div>
          <div class="book-description"><strong>Genres:</strong> {{book.genres | extractGenreNameProperty}}</div>
          <p-table [value]="book.comments" id="commentsTable" [autoLayout]="true">
            <ng-template pTemplate="caption">
              <div class="table-header">
                Комментарии
              </div>
            </ng-template>
            <ng-template pTemplate="header">
              <tr>
                <th scope="col" style="width: 10%">Date</th>
                <th scope="col" style="width: 15%">Author</th>
                <th scope="col" style="width: 50%">Content</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-comment>
              <tr>
                <td>{{comment.postDate}}</td>
                <td>{{comment.authorName}}</td>
                <td>{{comment.content}}</td>
              </tr>
            </ng-template>

          </p-table>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>
