<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Комментарии</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .comment-table, .comment-table td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>Комментарии:</h1>

<table class="comment-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Author</th>
        <th>Content</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="comment : ${comments}">
        <td th:text="${comment.id}">1</td>
        <td th:text="${comment.postDate}">01.01.2020</td>
        <td th:text="${comment.authorName}">Author</td>
        <td th:text="${comment.content}">Content</td>
        <td th:text="${comment.favorite}">Favorite</td>
        <td>
            <a th:href="@{/comments/__${book.id}__/__${comment.id}__}" href="commentEdit.html">Edit</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/comments/__${book.id}__/0}">Добавить комментарий</a>
<a href="/">На главную</a>
</body>
</html>
