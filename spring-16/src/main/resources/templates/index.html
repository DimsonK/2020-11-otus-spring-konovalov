<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
    <style type="text/css">
        .container .panel {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
        }
    </style>
    <title>Библиотека Otus spring-2020-11</title>
</head>
<body>
<div class="container body-content">
    <div class="panel panel-default col-md-6">
        <div class="panel-title text-center">
            <h1>Библиотека</h1>
        </div>
        <div class="panel-body text-center">
            <a th:href="@{/books/(commentsView='false')}" class="btn btn-primary btn-lg active" role="button"
               aria-pressed="true">Книги</a>
            <a th:href="@{/authors}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Авторы</a>
            <a th:href="@{/genres}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Жанры</a>
            <a th:href="@{/books/(commentsView='true')}" class="btn btn-primary btn-lg active" role="button"
               aria-pressed="true">Комментарии</a>
        </div>
    </div>
</div>
</body>
</html>
