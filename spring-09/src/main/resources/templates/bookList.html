<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
    <style type="text/css">
        body {
            padding: 50px;
        }
        .book-table, .book-table td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>Книги:</h1>

<table class="book-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Author name</th>
        <th>Genres</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.name}">BookName</td>
        <td th:text="${book.author.name}">AuthorName</td>
        <td>
            <p th:each="genre : ${book.genres}" th:text="${genre.name}"></p>
        </td>

        <td>
            <a th:if="${commentsView == null || commentsView == false}"  th:href="@{/books/__${book.id}__}" href="bookEdit.html">Edit</a>
            <a th:if="${commentsView != null && commentsView}"  th:href="@{/comments/book/__${book.id}__}" href="commentList.html">Comments</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/books/0">Добавить книгу</a>
<a href="/">На главную</a>
</body>
</html>
